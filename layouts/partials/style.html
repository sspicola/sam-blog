<style>
    :root {
      /* Cyberpunk-inspired color scheme */
      --neon-blue: #00fff5;
      --neon-purple: #ff00ff;
      --dark-bg: #0a0a0a;
      --text-color: #e0e0e0;
      --accent-color: #ff2a6d;
      --code-bg: #1a1a1a;
      --link-color: var(--neon-blue);
      --visited-color: var(--neon-purple);
      
      /* Modern fonts */
      --font-main: 'Space Grotesk', sans-serif;
      --font-secondary: 'JetBrains Mono', monospace;
      --font-scale: 1em;
      --width: 800px;
    }
    
    /* Base styles */
    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
      font-family: var(--font-main);
      line-height: 1.6;
      transition: background-color 0.3s ease;
      margin: auto;
      padding: 20px;
      max-width: var(--width);
      text-align: left;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-family: var(--font-main);
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 255, 245, 0.3);
    }
    
    /* Terminal-style header */
    .title h2 {
      font-family: var(--font-secondary);
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      position: relative;
      display: inline-block;
    }
    
    .title h2::before {
      content: '>';
      color: var(--accent-color);
      margin-right: 0.5em;
      animation: blink 1s infinite;
    }
    
    /* Links */
    a {
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    
    a:hover {
      color: var(--accent-color);
      text-shadow: 0 0 8px var(--accent-color);
      text-decoration: none;
    }
    
    a:visited {
      color: var(--visited-color);
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--dark-bg);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 4px;
    }
    
    /* Blog post cards */
    .blog-posts {
      list-style-type: none;
      padding: unset;
    }
    
    .blog-posts li {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid var(--accent-color);
      margin: 1em 0;
      padding: 1em;
      border-radius: 0 4px 4px 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
    }
    
    .blog-posts li:hover {
      transform: translateX(10px);
      box-shadow: -5px 0 15px rgba(255, 42, 109, 0.3);
    }
    
    .blog-posts li span {
      flex: 0 0 130px;
    }
    
    /* Code blocks */
    code {
      font-family: var(--font-secondary);
      background: var(--code-bg);
      color: var(--neon-blue);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
      padding: 2px 5px;
    }
    
    .highlight, .code {
      padding: 1px 15px;
      background-color: var(--code-bg);
      border-radius: 4px;
      border: 1px solid var(--accent-color);
      margin-block-start: 1em;
      margin-block-end: 1em;
      overflow-x: auto;
    }
    
    /* Navigation */
    nav {
      margin: 1em 0;
    }
    
    nav a {
      color: var(--text-color);
      position: relative;
      padding: 0.5em 1em;
      margin-right: 8px;
      transition: color 0.3s ease;
    }
    
    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--neon-purple);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    
    nav a:hover {
      color: var(--neon-purple);
    }
    
    nav a:hover::before {
      transform: scaleX(1);
      transform-origin: left;
    }
    
    /* Logo */
    .logo {
      position: relative;
      display: inline-block;
      padding-left: 0;
    }
    
    .logo::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 3px;
      width: 100%;
      background: var(--accent-color);
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }
    
    .logo:hover::after {
      transform: translateX(0);
    }
    
    /* Search overlay */
    #search-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }
    
    #search-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .search-container {
      position: relative;
      width: 80%;
      max-width: 500px;
    }
    
    #search-input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.2em;
      background: var(--code-bg);
      color: var(--neon-blue);
      border: 2px solid var(--accent-color);
      border-radius: 4px;
      font-family: var(--font-secondary);
    }
    
    #search-close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2em;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
    }
    
    /* Back to top button */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--accent-color);
      color: #fff;
      border: 2px solid var(--neon-blue);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 0 10px var(--neon-blue);
    }
    
    #back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    #back-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px var(--neon-blue);
    }
    
    /* Cursor trail effect */
    .cursor-trail {
      width: 5px;
      height: 5px;
      background: var(--accent-color);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
    }
    
    .cursor-particle {
      width: 3px;
      height: 3px;
      background: var(--neon-blue);
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      animation: fadeOut 0.5s ease forwards;
    }
    
    /* Footer */
    footer {
      padding: 25px 0;
      text-align: center;
      color: var(--text-color);
      font-family: var(--font-secondary);
      border-top: 1px solid var(--accent-color);
      margin-top: 2em;
    }
    
    /* Animations */
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0);
      }
    }
    
    /* Dark mode enhancement */
    @media (prefers-color-scheme: dark) {
      :root {
        --dark-bg: #050505;
        --text-color: #f0f0f0;
      }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      :root {
        --font-scale: 0.9em;
      }
      
      body {
        padding: 15px;
      }
      
      .blog-posts li {
        margin: 0.5em 0;
        flex-direction: column;
      }
      
      nav a {
        padding: 0.3em 0.6em;
      }
      
      #back-to-top {
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
      }
    }
    </style>
