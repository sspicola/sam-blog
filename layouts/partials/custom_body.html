<script>
  // Header scroll effect
  document.addEventListener('scroll', function () {
    const header = document.querySelector('header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
</script>

<!-- Mood Bear Floating Widget -->
<div id="mood-bear" title="Click me for a mood change!"></div>

<script>
  // Mood Bear: Display a random mood on click.
  (function() {
    const moods = ["Happy", "Sleepy", "Excited", "Curious", "Silly", "Grumpy", "Zen"];
    const moodBear = document.getElementById('mood-bear');
    // Set initial mood text over the bear image
    moodBear.innerText = moods[Math.floor(Math.random() * moods.length)];
    moodBear.addEventListener('click', function () {
      moodBear.innerText = moods[Math.floor(Math.random() * moods.length)];
    });
  })();
</script>

<script>
  // Confetti effect on header title click
  document.addEventListener("DOMContentLoaded", function() {
    const titleElement = document.querySelector('.title');
    if (titleElement) {
      titleElement.addEventListener('click', function() {
        if (typeof confetti === "function") {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        }
      });
    }
  });
</script>

<script>
  // Fade in elements on scroll using IntersectionObserver
  document.addEventListener("DOMContentLoaded", function() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
  });
</script>
